<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Gallery - Stream Deck Automation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: #fff; line-height: 1.6; min-height: 100vh; }
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }

        header { text-align: center; padding: 40px 20px; background: rgba(0, 0, 0, 0.3); border-radius: 10px; margin-bottom: 30px; }
        h1 { font-size: 3em; margin-bottom: 15px; color: #ffd700; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
        .subtitle { font-size: 1.2em; color: #a8d0ff; }

        .nav-bar { background: rgba(0, 0, 0, 0.4); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        .nav-bar a { color: #fff; text-decoration: none; padding: 10px 20px; background: rgba(255, 255, 255, 0.1); border-radius: 5px; transition: all 0.3s; }
        .nav-bar a:hover { background: rgba(255, 215, 0, 0.3); }

        .carousel-section { background: rgba(0, 0, 0, 0.3); border-radius: 15px; padding: 40px; margin-bottom: 30px; }
        .carousel-container { position: relative; max-width: 1200px; margin: 0 auto; }
        .carousel-wrapper { overflow: hidden; border-radius: 10px; position: relative; }

        .carousel-track { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel-slide { min-width: 100%; position: relative; }
        .carousel-slide img { width: 100%; height: auto; display: block; border-radius: 10px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }

        .carousel-caption { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%); padding: 30px 20px 20px 20px; color: #fff; }
        .carousel-caption h3 { font-size: 1.5em; margin-bottom: 5px; color: #ffd700; }
        .carousel-caption p { font-size: 1em; color: #ddd; }

        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255, 215, 0, 0.8); border: none; color: #000; font-size: 2em; padding: 20px 15px; cursor: pointer; border-radius: 5px; transition: all 0.3s; z-index: 10; }
        .carousel-btn:hover { background: rgba(255, 215, 0, 1); transform: translateY(-50%) scale(1.1); }
        .carousel-btn.prev { left: 10px; }
        .carousel-btn.next { right: 10px; }

        .carousel-indicators { text-align: center; margin-top: 20px; }
        .indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; background: rgba(255, 255, 255, 0.3); margin: 0 5px; cursor: pointer; transition: all 0.3s; }
        .indicator.active { background: #ffd700; transform: scale(1.3); }
        .indicator:hover { background: rgba(255, 215, 0, 0.6); }

        .thumbnail-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .thumbnail-card { background: rgba(0, 0, 0, 0.4); border-radius: 10px; overflow: hidden; cursor: pointer; transition: all 0.3s; border: 2px solid transparent; }
        .thumbnail-card:hover { transform: translateY(-5px); border-color: #ffd700; box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3); }
        .thumbnail-card img { width: 100%; height: 200px; object-fit: cover; }
        .thumbnail-info { padding: 15px; }
        .thumbnail-info h4 { color: #ffd700; margin-bottom: 5px; font-size: 1.1em; }
        .thumbnail-info p { color: #ddd; font-size: 0.9em; }

        .filter-bar { background: rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 20px; margin-bottom: 20px; text-align: center; }
        .filter-btn { padding: 10px 20px; margin: 5px; background: rgba(255, 255, 255, 0.1); border: 2px solid transparent; border-radius: 5px; color: #fff; cursor: pointer; transition: all 0.3s; }
        .filter-btn:hover { background: rgba(255, 215, 0, 0.2); border-color: #ffd700; }
        .filter-btn.active { background: rgba(255, 215, 0, 0.3); border-color: #ffd700; }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .carousel-btn { font-size: 1.5em; padding: 15px 10px; }
            .thumbnail-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
            .carousel-caption { padding: 20px 15px 15px 15px; }
            .carousel-caption h3 { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Visual Gallery</h1>
            <p class="subtitle">Stream Deck Setup Examples & Configuration Screenshots</p>
        </header>

        <div class="nav-bar">
            <a href="index.html">‚¨ÖÔ∏è Back to Simulations</a>
            <a href="../index.html">üè† Home</a>
            <a href="../markdown_renderer.html#claude.md">üìö Documentation</a>
        </div>

        <!-- Carousel Section -->
        <div class="carousel-section">
            <h2 style="text-align: center; color: #ffd700; margin-bottom: 30px; font-size: 2em;">Featured Setups</h2>

            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-track" id="carouselTrack">
                        <!-- Slides will be populated by JavaScript -->
                    </div>
                </div>

                <button class="carousel-btn prev" onclick="moveCarousel(-1)">‚ùÆ</button>
                <button class="carousel-btn next" onclick="moveCarousel(1)">‚ùØ</button>

                <div class="carousel-indicators" id="indicators"></div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <h3 style="color: #ffd700; margin-bottom: 15px;">Filter by Category</h3>
            <button class="filter-btn active" data-filter="all">All Images</button>
            <button class="filter-btn" data-filter="profile">Profiles</button>
            <button class="filter-btn" data-filter="buttons">Buttons</button>
            <button class="filter-btn" data-filter="davinci">DaVinci Resolve</button>
            <button class="filter-btn" data-filter="keyboard">Keyboard Setup</button>
            <button class="filter-btn" data-filter="pages">Pages & Navigation</button>
        </div>

        <!-- Thumbnail Grid -->
        <div class="thumbnail-grid" id="thumbnailGrid">
            <!-- Thumbnails will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const images = [
            { src: 'streamdeck for the davinci resolve profile with  icons.PNG', title: 'DaVinci Resolve Profile', description: 'Complete Stream Deck profile for DaVinci Resolve video editing', category: 'davinci' },
            { src: 'streamdeck colored buttons.PNG', title: 'Colored Button Organization', description: 'Color-coded button system for quick visual identification', category: 'buttons' },
            { src: 'streamdeck_profile_setup.PNG', title: 'Profile Setup Example', description: 'Basic profile configuration and organization', category: 'profile' },
            { src: 'main streamdeck jump page design.PNG', title: 'Main Jump Page Design', description: 'Primary navigation hub with page jump buttons', category: 'pages' },
            { src: 'streamdeck multi action to move between profiles.PNG', title: 'Multi-Action Profile Switching', description: 'Multi-action buttons for profile switching automation', category: 'profile' },
            { src: 'streamdeck profile backout system.PNG', title: 'Profile Backout System', description: 'Hierarchical profile navigation with back buttons', category: 'profile' },
            { src: 'color grade with stream deck knobs.PNG', title: 'Color Grading with Knobs', description: 'Stream Deck+ knobs for color wheel control', category: 'davinci' },
            { src: 'stream deck main jump page for stream deck plus.PNG', title: 'Stream Deck+ Main Page', description: 'Main navigation for Stream Deck+ with knobs', category: 'pages' },
            { src: 'stream deck with pages setup.PNG', title: 'Multi-Page Setup', description: 'Complete multi-page configuration example', category: 'pages' },
            { src: 'color the buttons to make it work vertical and horizontal.PNG', title: 'Vertical & Horizontal Layout', description: 'Button layouts using directional organization', category: 'buttons' },
            { src: 'mini_streamdeck_setup_colored_buttons.PNG', title: 'Mini Stream Deck Setup', description: 'Compact layout for Stream Deck Mini', category: 'buttons' },
            { src: 'davinci resolve_keyboard_setup.PNG', title: 'DaVinci Keyboard Setup', description: 'Keyboard shortcuts integrated with Stream Deck', category: 'keyboard' },
            { src: 'blackmagic keyboard and the streamdeck setup to color the clips.PNG', title: 'Blackmagic Keyboard Integration', description: 'Stream Deck with Blackmagic Design keyboard', category: 'keyboard' },
            { src: 'direct keyboard and the keys setup sitting directly.PNG', title: 'Direct Keyboard Setup', description: 'Physical workspace with keyboard and Stream Deck', category: 'keyboard' },
            { src: 'main hot key setup scene.PNG', title: 'Hotkey Configuration', description: 'Complete hotkey setup for workflow automation', category: 'buttons' },
            { src: 'practical colors for the clips.PNG', title: 'Clip Color System', description: 'Timeline clip coloring workflow', category: 'davinci' },
            { src: 'practical in and out points to bring footage in .PNG', title: 'In/Out Point Controls', description: 'Stream Deck buttons for in/out point marking', category: 'davinci' },
            { src: 'practical menu open up in davinci resolve.PNG', title: 'DaVinci Menu Navigation', description: 'Menu automation with Stream Deck', category: 'davinci' },
            { src: 'stream deck nudge a footage with the dials.PNG', title: 'Footage Nudging with Dials', description: 'Fine control with Stream Deck+ knobs', category: 'davinci' },
            { src: 'none_colid but_gradient_colors to implement_streamdeck.PNG', title: 'Gradient Color Buttons', description: 'Gradient backgrounds for visual appeal', category: 'buttons' },
            { src: 'analog_take_notes_for_streamdeck implementation.PNG', title: 'Analog Planning Method', description: 'Paper sketching for layout planning', category: 'profile' },
            { src: 'profile streamdeck sub page jump.PNG', title: 'Sub-Page Navigation', description: 'Secondary page navigation system', category: 'pages' },
            { src: 'Streamdeck edit page jump.PNG', title: 'Edit Page Jump', description: 'Page jump configuration in Stream Deck software', category: 'pages' }
        ];

        let currentSlide = 0;

        // Initialize carousel
        function initCarousel() {
            const track = document.getElementById('carouselTrack');
            const indicators = document.getElementById('indicators');

            images.forEach((img, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.innerHTML = `
                    <img src="${img.src}" alt="${img.title}">
                    <div class="carousel-caption">
                        <h3>${img.title}</h3>
                        <p>${img.description}</p>
                    </div>
                `;
                track.appendChild(slide);

                // Create indicator
                const indicator = document.createElement('span');
                indicator.className = 'indicator' + (index === 0 ? ' active' : '');
                indicator.onclick = () => goToSlide(index);
                indicators.appendChild(indicator);
            });
        }

        // Initialize thumbnail grid
        function initThumbnails() {
            const grid = document.getElementById('thumbnailGrid');

            images.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                card.dataset.category = img.category;
                card.onclick = () => {
                    goToSlide(index);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                card.innerHTML = `
                    <img src="${img.src}" alt="${img.title}">
                    <div class="thumbnail-info">
                        <h4>${img.title}</h4>
                        <p>${img.description}</p>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Move carousel
        function moveCarousel(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = images.length - 1;
            if (currentSlide >= images.length) currentSlide = 0;
            updateCarousel();
        }

        // Go to specific slide
        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // Update carousel position
        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentSlide * 100}%)`;

            // Update indicators
            document.querySelectorAll('.indicator').forEach((ind, i) => {
                ind.classList.toggle('active', i === currentSlide);
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Filter thumbnails
                const filter = this.dataset.filter;
                document.querySelectorAll('.thumbnail-card').forEach(card => {
                    if (filter === 'all' || card.dataset.category === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Auto-advance carousel
        let autoAdvance = setInterval(() => moveCarousel(1), 5000);

        // Pause auto-advance on hover
        document.querySelector('.carousel-wrapper').addEventListener('mouseenter', () => {
            clearInterval(autoAdvance);
        });

        document.querySelector('.carousel-wrapper').addEventListener('mouseleave', () => {
            autoAdvance = setInterval(() => moveCarousel(1), 5000);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveCarousel(-1);
            if (e.key === 'ArrowRight') moveCarousel(1);
        });

        // Initialize
        initCarousel();
        initThumbnails();
    </script>
</body>
</html>
